<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP - Blockchain Notary</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üì≤ Verify OTP</h1>
        <nav>
          <a href="/" class="nav-link">‚Üê Back to Home</a>
        </nav>
      </header>

      <main class="card">
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %} {% if info %}
        <div class="alert alert-info">{{ info }}</div>
        {% endif %}
        <p>
          A one-time password has been sent to the email linked with Aadhaar
          <strong>{{ aadhaar }}</strong>.
        </p>
        <form method="POST" action="{{ url_for('verify_otp') }}">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input
              type="text"
              id="otp"
              name="otp"
              required
              maxlength="6"
              minlength="6"
              placeholder="6-digit OTP"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </main>

      <footer>
        <p>&copy; 2024 Blockchain Document Notarization</p>
      </footer>
    </div>
  </body>
</html>
